<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="image" class="img-responsive" style="height:50px;">
  </div>
</div>
<div class="row">
  <div class="col-xs 12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button class="btn btn-primary dropdown-toggle">
        Mange Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li (click)="addToList()"><a>Add To List</a></li>
        <li routerLinkActive="active"><a (click)="onEditLinkClicked()">Edit Recipe</a></li>
        <li><a (click)="onDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
